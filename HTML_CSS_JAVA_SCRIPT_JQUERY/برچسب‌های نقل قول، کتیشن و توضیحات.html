<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>برچسب‌های نقل قول و توضیحات</title>
</head>
<body dir="rtl">
  <p><abbr title="HyperText Markup Language">HTML</abbr></p>
  <p><acronym title="Light Amplification by Stimulated Emission of Radiation">LASER</acronym></p>
  <address>
    <p>تلفن: 123456789</p>
    <p>ایمیل: example@example.com</p>
  </address>
  <p><bdo dir="rtl">متن از راست به چپ</bdo></p>
  <blockquote cite="https://example.com">
    این یک نقل قول طولانی است که از منبع خاصی گرفته شده است.
  </blockquote>
  <p>او گفت: <q>ما به سفر خواهیم رفت.</q></p>
  <p><cite>این یک نقل قول از یک منبع است.</cite></p>
  <p>این عبارت با برچسب <dfn>توضیحی</dfn> تعریف شده است.</p>
</body>
</html>
