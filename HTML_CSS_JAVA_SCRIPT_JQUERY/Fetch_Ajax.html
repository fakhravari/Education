<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ارسال و دریافت با Fetch و jQuery Ajax</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <!-- دکمه‌های ارسال و دریافت با Fetch و jQuery Ajax -->
    <button id="fetchPostButton">ارسال با Fetch API</button>
    <button id="ajaxPostButton">ارسال با jQuery Ajax</button>
    <button id="fetchGetButton">دریافت با Fetch API</button>
    <button id="ajaxGetButton">دریافت با jQuery Ajax</button>

    <!-- Textarea برای نمایش نتایج -->
    <textarea
      id="output"
      rows="10"
      cols="50"
      placeholder="نتایج در اینجا نمایش داده می‌شود..."
    ></textarea>

    <script>
      // ارسال داده‌ها با Fetch API
      document
        .getElementById("fetchPostButton")
        .addEventListener("click", function () {
          fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              title: "نمونه عنوان",
              body: "متن مثال",
              userId: 1,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("output").value =
                "پاسخ از سرور (ارسال با Fetch):\n" +
                JSON.stringify(data, null, 2);
            })
            .catch((error) => {
              document.getElementById("output").value =
                "خطا در ارسال با Fetch: " + error;
            });
        });

      // ارسال داده‌ها با jQuery Ajax
      $("#ajaxPostButton").click(function () {
        $.ajax({
          url: "https://jsonplaceholder.typicode.com/posts",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify({
            title: "نمونه عنوان",
            body: "متن مثال",
            userId: 1,
          }),
          success: function (data) {
            $("#output").val(
              "پاسخ از سرور (ارسال با jQuery Ajax):\n" +
                JSON.stringify(data, null, 2)
            );
          },
          error: function (error) {
            $("#output").val(
              "خطا در ارسال با jQuery Ajax: " + error.statusText
            );
          },
        });
      });

      // دریافت داده‌ها با Fetch API
      document
        .getElementById("fetchGetButton")
        .addEventListener("click", function () {
          fetch("https://jsonplaceholder.typicode.com/posts/1")
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("output").value =
                "دریافت داده‌ها (Fetch API):\n" + JSON.stringify(data, null, 2);
            })
            .catch((error) => {
              document.getElementById("output").value =
                "خطا در دریافت با Fetch: " + error;
            });
        });

      // دریافت داده‌ها با jQuery Ajax
      $("#ajaxGetButton").click(function () {
        $.ajax({
          url: "https://jsonplaceholder.typicode.com/posts/1",
          method: "GET",
          success: function (data) {
            $("#output").val(
              "دریافت داده‌ها (jQuery Ajax):\n" + JSON.stringify(data, null, 2)
            );
          },
          error: function (error) {
            $("#output").val(
              "خطا در دریافت با jQuery Ajax: " + error.statusText
            );
          },
        });
      });
    </script>
  </body>
</html>
